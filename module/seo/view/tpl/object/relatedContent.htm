<!-- Related content -->
<div id="relatedContent" class="relatedContent curvedFull boxShadow" style="padding: 10px; border: 5px solid #cecece;">
	<h3>{$lang.relatedContent}:</h3>
	{nocache}
	{foreach name=entity key=entityKey item=entityItem from=$relatedContent}

	{/foreach}
	{/nocache}
</div>
