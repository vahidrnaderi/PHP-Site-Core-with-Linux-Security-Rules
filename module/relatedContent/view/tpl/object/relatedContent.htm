	<h3>{$lang.relatedContent}:</h3>
	{nocache}
	{foreach name=entity key=entityKey item=entityItem from=$relatedContent}
	
	<a href="{$entityItem.url}" title="{$entityItem.title}" rel="nofollow">{$entityItem.title}</a><br>
	
	{/foreach}
	{/nocache}
</div>
